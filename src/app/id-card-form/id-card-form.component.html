<div>
    <label for="idType">Select ID Type:</label>
    <select id="idType" [(ngModel)]="selectedIdType" (change)="onIdTypeChange()">
      <option value="">Select an option</option>
      <option value="idCard">ID Card</option>
      <!-- <option value="studentCard">Student Card</option> -->
    </select>
  </div>
  
  <!-- Display the form only when an option is selected -->
  <div *ngIf="selectedIdType">
    <h2 *ngIf="selectedIdType === 'idCard'">ID Card Form</h2>
    <h2 *ngIf="selectedIdType === 'studentCard'">Student Card Form</h2>
  
    <form (ngSubmit)="onSubmit()" *ngIf="selectedIdType === 'idCard' || selectedIdType === 'studentCard'">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" [(ngModel)]="formData.firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" [(ngModel)]="formData.lastName" />
      </div>
      <div class="form-group">
        <label for="socialNumber">Social Number:</label>
        <input type="text" id="socialNumber" name="socialNumber" [(ngModel)]="formData.socialNumber" />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" [(ngModel)]="formData.address" />
      </div>
  
      <!-- Enclose "Father's First Name" and "Father's Last Name" fields within this div -->
      <div *ngIf="selectedIdType === 'idCard'">
        <div class="form-group">
          <label for="fatherFirstName">Father's First Name:</label>
          <input type="text" id="fatherFirstName" name="fatherFirstName" [(ngModel)]="formData.fatherFirstName" />
        </div>
        <div class="form-group">
          <label for="fatherLastName">Father's Last Name:</label>
          <input type="text" id="fatherLastName" name="fatherLastName" [(ngModel)]="formData.fatherLastName" />
        </div>
      </div>
  
      <!-- Additional fields for Student Card -->
      <div *ngIf="selectedIdType === 'studentCard'">
        <div class="form-group">
          <label for="studentId">Student ID:</label>
          <input type="text" id="studentId" name="studentId" [(ngModel)]="formData.studentId" />
        </div>
        <div class="form-group">
          <label for="schoolName">School Name:</label>
          <input type="text" id="schoolName" name="schoolName" [(ngModel)]="formData.schoolName" />
        </div>
        <div class="form-group">
          <label for="yearOfStudies">Year of Studies:</label>
          <input type="text" id="yearOfStudies" name="yearOfStudies" [(ngModel)]="formData.yearOfStudies" />
        </div>
      </div>
  
      <button type="submit">Confirm</button>
    </form>
  </div>
